<script>
	function validate() {
	 var elem = document.getElementById('frmfeedback').elements;
     for(var i = 0; i < elem.length; i++)
     	{
         /*alert("Name:- " + elem[i].name);
         alert("Value:- " + elem[i].value);*/
         
         
         if (elem[i].value == "") 
        	 alert(elem[i].name + " is mandatory..");
			 elem[i].focus();
			 return false;
         }

	}
	</script>

	<TD width = "80%" valign="top"  align="center">
    
    <h1 class="logintext">Submit Feedback / Change Password Request</h1>
    <form name="Feedback" method="post" id = "frmfeedback">
    <table width="400px">
    <tr>
     <td colspan="2" >
      <p style="text-align:center">Fields marked with <span class="req"> * </span> are required.</p>
     </td>
    </tr>
    <tr rowspan="2"></tr>
    <tr>
     <td align="left">
      <label for="Full_Name" class="username">Name<span class="req"> * </span></label>
     </td>
     <td valign="top" class="username">
      <input type="text" name="Name" id="Name" maxlength="200" style="width:250px">
     </td>
    </tr>
    <tr>
      <td align="left">
        <label for="Email_Address" class="username">Email Id<span class="req"> * </span></label>
      </td>
      <td valign="top" class="username">
        <input type="text" name="Email Id" id="email" maxlength="100" style="width:250px" >
      </td>
      </tr>
    <tr>
      <td align="left"><label for="Subject" class="username" >Subject<span class="req"> * </span></label></td>
      <td valign="top" align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select  id="subject" name="Subject">
        <option value="Please Select" selected="selected">Please Select</option>
        <option value="Option 1">Feedback</option>
        <option value="Option 2">Suggestion</option>
        <option value="Option 3">Change Password Request</option>
        </select></td>
      </tr>
    <tr>
      <td class="username" align="left">
        <label for="Your_Message" class="username">Message<span class="req" title="required"> * </span></label>
      </td>
      <td valign="top" class="username">
        <textarea style="width:250px;height:120px" name="Your_Message" id="Your_Message" maxlength="2000"></textarea>
        <div>
        <label for="Your_Message" class="copyright">Should not be more than 2000 characters</label>
      	</div>
      </td>
      </tr>
    <tr>
     <td  colspan="2" style="text-align:center"  class="username">
      <input type="submit" value=" Submit " align="left" onclick="validate()" ></td>
    </tr>
    </table>
    </form>
